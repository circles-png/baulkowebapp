<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="todolist.css">
    <link rel="stylesheet" href="../global.css">
    <link rel="icon" href="../favicon.ico">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.js"></script>

    <title>Baulko - To-do List</title>
</head>

<body class="d-flex flex-column h-100">

    <span class="text-center d-flex justify-content-center">
        <h3 class="d-flex p-3 mt-3 rounded justify-content-center fs-1 text-light bg-dark text-center">
            To-do List
        </h3>
    </span>

    <iframe title="nav" src="..\nav\nav.html"
        onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"></iframe>

    <div class="container h-100">
        <div class="row">
            <!-- Input box -->
            <div class="p-3">
                <div class="form-group input-group-lg">
                    <input type="text" class="form-control bg-dark border-0 text-light" id="inpNewTask"
                        aria-describedby="newTaskHelp" placeholder="Add a new task...">
                </div>
            </div>

            <!--  Buttons -->
            <div class="h-100">
                <div class="row">
                    <div class="col text-nowrap">
                        <button class="btn btn-lg btn-success col w-100 p-md-3" disabled id="btnAdd">
                            <em class="fas fa-plus-square"></em> Add
                        </button>
                    </div>
                    <div class="col text-nowrap">
                        <button class="btn btn-lg btn-danger col w-100 p-md-3" disabled id="btnReset">
                            <em class="fas fa-backspace"></em> Reset
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-nowrap mt-4">
                        <button class="btn btn-lg btn-info col w-100 p-md-3" disabled id="btnSort">
                            <em class="fas fa-sort-amount-down"></em> Sort
                        </button>
                    </div>
                    <div class="col text-nowrap mt-4">
                        <button class="btn btn-lg btn-warning col w-100 p-md-3" disabled id="btnCleanup">
                            <em class="fas fa-trash-alt"></em> Cleanup
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Task List -->

        <ul class="row list-group text-light my-4 mx-3" id="ulTasks">
        </ul>
    </div>
    <script src="todolist.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
